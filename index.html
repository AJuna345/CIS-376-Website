<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS-376 Project - Welcome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Fixed the Xf4f4f4 syntax */
            padding-top: 50px;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 2px solid blue;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #8e4fd6; }
        h2 { 
            color: rgb(194, 58, 123); 
            background-color: rgba(200, 200, 0, 0.1); 
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>Hello Internet</h1>
        <p>Welcome to my CIS-376 Website</p>
        
        <div class="login-container text-start">
            <h2>Plain Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="message" class="mt-3 text-danger"></div>
            </form>
        </div>

        <div class="mt-4">
            <h2>Features</h2>
            <ul class="list-unstyled">
                <li>Login System</li>
                <li>Search Function</li>
                <li>Content "Card"</li>
                <li>Footer</li>
            </ul>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
