<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS-376 | Welcome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Keeping your original custom colors */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .main-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid #8e4fd6; /* Your purple color */
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #8e4fd6;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .feature-box {
            background-color: rgba(200, 200, 0, 0.1);
            border-left: 4px solid rgb(194, 58, 123);
            padding: 10px;
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #8e4fd6;
            color: white;
            border: none;
        }
        .btn-login:hover {
            background-color: #723eb1;
            color: white;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>Hello Internet</h1>
        
        <div class="feature-box">
            <small class="text-muted d-block">Project Features:</small>
            <ul class="mb-0 ps-3">
                <li>Login Redirect</li>
                <li>Layout Page</li>
                <li>Bootstrap Grid</li>
            </ul>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
        
        <div id="message" class="mt-3 text-center text-danger small"></div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
