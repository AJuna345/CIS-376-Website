<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CIS 376</title>
    
    <style>
        body {
            /* Fixed 'sans-sarif' typo and 'Xf4f4f4' color syntax */
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #8e4fd6;
        }
        .login-container {
            border: 2px solid blue;
            padding: 20px;
            background-color: white;
            display: inline-block;
        }
        h2 {
            color: rgb(194, 58, 123);
            /* Updated to rgba for the transparency value you had */
            background-color: rgba(200, 200, 0, 0.1); 
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    
    <div class="login-container">
        <h2>Plain Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <p><a href="index.html">Return to Home</a></p>

    <script>
        // Keeping your console log and adding a small submission message
        console.log("The DOM is fully loaded.");
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('message').innerText = "Hint: lasagna";
        });
    </script>
</body>
</html>
