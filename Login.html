<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CIS 376 Website</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { color: #8e4fd6; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #8e4fd6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #7a3ebc; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" action="dashboard.html" method="GET">
            <div class="form-group">
                <label for="user_id">Username</label>
                <input type="text" id="user_id" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="user_pass">Password</label>
                <input type="password" id="user_pass" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p style="font-size: 0.8rem; text-align: center; margin-top: 15px;">
            <a href="index.html">Back to Home</a>
        </p>
    </div>

</body>
</html>
